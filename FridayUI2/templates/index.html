<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='utility.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container flex">
        <div class="left t1">
            <div class="home round bgblack">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <img src="{{ url_for('static', filename='Assets/Images/logo.png') }}" width="50px" alt="home">
                    <h2 style="color: rgb(4, 69, 215); margin-left: 10px;">Flamber</h2>
                </div>
            </div>
            <div class="library round bgblack mt">
                <div class="heading flex">
                    <img src="{{ url_for('static', filename='Assets/Images/lib.svg') }}" alt="Lib">
                    <span>Your Chats</span>
                    <img src="{{ url_for('static', filename='Assets/Images/add.svg') }}" alt="add">
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <footer>
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Safety & Privacy</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a></div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Us</span></a></div>
                    <div><a href=""><span>Accessibility</span></a></div>
                </footer>
            </div>
        </div>
        <div class="right round" style="overflow: hidden;">
            <div class="nav flex bgblack round" style="justify-content: center; align-items: center; height: 11%;">
                <span class="material-symbols-outlined" style="font-size: 35px;"><a href="/history" style="color: white; text-decoration: none;">Settings</a></span>
                <span class="material-symbols-outlined" style="font-size: 35px;"><a href="/history" style="color: white; text-decoration: none;">History</a></span>
                <span class="material-symbols-outlined" style="font-size: 35px;"><a href="/tasks" style="color: white; text-decoration: none;">Task</a></span>
                <div class="buttons">
                    <button class="bgblack t2 sign">Sign Up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="flex" style="height: 86%;">
                <div class="texter bgblack round p2">
                    <h1>Results</h1>
                    <div id="responseArea" class="response-text"></div> <!-- Response area -->
                </div>
            </div>
        </div>
        <div class="playbar bgblack flex" style="justify-content: center;">
            <div class="playinfo">
                <img src="{{ url_for('static', filename='Assets/Images/mic.svg') }}" id="micBtn" alt="Mic" style="cursor: pointer;">
                <input type="text" id="userQuery" class="round"
                    placeholder="Ask Anything">
                <img src="{{ url_for('static', filename='Assets/Images/send.svg') }}" id="sendBtn" alt="Send" style="cursor: pointer;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
