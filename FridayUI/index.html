<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left t1">
            <div class="home round bgblack">
                <div style="display: flex; align-items: center; justify-content: center;"><img
                        src="Assets/Images/logo.png" width="50px" alt="home">
                    <h2 style="color: rgb(4, 69, 215); margin-left: 10px;">Flamber</h2>
                </div>
            </div>
            <div class="library round bgblack mt">
                <div class="heading flex">
                    <img src="Assets/Images/lib.svg" alt="Lib">
                    <span>Your Chats</span>
                    <img src="Assets/Images/add.svg" alt="add">
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <footer>
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Safety & Privacy</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a>
                    </div>
                    <div><a href=""><span>Cookies</span></a>
                    </div>
                    <div><a href=""><span>About Us</span></a>
                    </div>
                    <div><a href=""><span>Accessibility</span></a></div>
                    <div><a href=""><span>Settings</span></a></div>

                </footer>
            </div>
        </div>
        <div class="right round flex">
            <div class="texter bgblack round p2">
                <h1>Text</h1>
            </div>
            <div class="texter round" style="margin-left: 10px;">
                <div class="imager bgblack round p2">
                    <h1>Images</h1>
                </div>
                <div class="imager bgblack round p2 mt">
                    <h1>Videos</h1>
                </div>
            </div>


        </div>
        <div class="playbar bgblack">
            <div class='pname'>
                <div class="sname">Speaker Volume</div>
                <div class="volume">
                    <div class="sound">
                        <img src="Assets/Images/vol.svg" alt="">
                    </div>
                    <div class="volbar">
                        <div class="circle1"></div>
                    </div>
                </div>
            </div>
            <div class="playinfo">
                <img src="Assets/Images/mic.svg" alt="">
                <input type="text" class="round"
                    style="background-color: black; border: 0px; width: 90%; height: 50px; color: gray; box-sizing: border-box; padding-left: 10px; font-size: larger;"
                    placeholder="Ask Anything">
                <img src="Assets/Images/send.svg" alt="">
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
